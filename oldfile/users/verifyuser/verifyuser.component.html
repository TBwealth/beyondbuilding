  
   
           <!-- Begin page -->
           <div id="wrapper">
   
              <app-sidebar></app-sidebar>
  
              
  
             <!-- Start right Content here -->
  
             <div class="content-page">
                 <!-- Start content -->
                 <div class="content">
  
                      <app-topbar></app-topbar>
  
                     <div class="page-content-wrapper " style="min-height:750px">
  
                          <div class="container-fluid">
                            <div class="row">
                              <div class="col-12">
                                    <h4 class="text-muted text-center font-18"><b>Verify Users Pending Modification</b></h4>
                                  <div class="card m-b-30">
                                      <div class="card-body">
                                        <div *ngIf="newuserErr" class="alert alert-danger alert-dismissible">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                            <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                           <span >{{newuserErr}}</span>
                                           
                                          </div>
                                      <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                                        
                                                <div class="row">
                                                  <div class="col-sm-12">
                                                  <table  class="table table-bordered dataTable no-footer" >
                                              <thead>
                                                  <tr >
                                                      <th class="sorting_asc" style="width: 251px;">S/N</th>
                                                     
                                                      <th class="sorting_asc" style="width: 251px;">Staff Name</th>
                                                      <th class="sorting_asc" style="width: 251px;">Staff Id</th>
                                                      <th class="sorting_asc" style="width: 251px;">Email</th>
                                                      <th class="sorting_asc" style="width: 251px;">Username</th>
                                                      <th class="sorting_asc" style="width: 251px;">Role</th>
                                                      <th class="sorting_asc" style="width: 251px;">Status</th>
                                                      <th></th>
                                               
                                                    
                                                      
                                                    </tr>
                                              </thead>
  
  
                                              <tbody>
                                                  <tr *ngFor="let user of newUserData; let i=index" role="row" class="even">
                                                    <td>{{i + 1}}</td>
                                                      <td>{{user.user_staffname}}</td>
                                                      <td>{{user.user_id}}</td>
                                                      <td>{{user.user_email}}</td>
                                                      <td>{{user.user_login}}</td>
                                                      <td>{{user.role}}</td>
                                                      <td>{{user.user_status}}</td>
                                                      
                                                   
                                                      <td><button (click)="chngPass(passData)" class="btn btn-info btn-block waves-effect waves-light" type="button">Verify</button></td>
                                                     
                                                      </tr>                                             
                                            </tbody>
                                          </table>
                                        </div>
                                      </div>
                                          
                                        </div>
  
                                      </div>
                                  </div>
                              </div> <!-- end col -->
                          </div>        
                                              
                            
                                  
                          </div>
  
  
                     </div> <!-- Page content Wrapper -->
  
                 </div> <!-- content -->
  
                 <app-dashfooter></app-dashfooter>
                
  
             </div>
             <!-- End Right content here -->
  
         </div>

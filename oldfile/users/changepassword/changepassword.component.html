                    <app-topbar></app-topbar>

                   <div class="page-content-wrapper " style="min-height:750px">

                        <div class="container-fluid">
                          <div class="row">
                            <div class="col-md-12 col-xl-12">
                                <h4 class="text-muted text-center font-18"><b>Modify Users Record</b></h4>

                                <div class="p-3">
                              <form class="form-horizontal m-t-20" id="ninvform"  name="ninvform" class="default-form" #ninvform="ngForm">

                                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>

                                 <span >{{newInvErr}}</span>
                                 
                                </div>
                                
                                    <div class="form-group row">
                                        <label class="col-2 pull-right">Old Password:</label>
                                          
                                        <div class="col-4">
                                            <input (change)="invAmntchng()" id="invAmount" name="invAmount" [(ngModel)]="newInvData.invAmount" #invAmount="ngModel" class="form-control" type="password" required="" placeholder="Old Password">
                                        </div>
                                          
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-2 pull-right">New Password:</label>
                                               
                                              <div class="col-4">
                                                  <input (change)="invAmntchng()" id="invAmount" name="invAmount" [(ngModel)]="newInvData.invAmount" #invAmount="ngModel" class="form-control" type="password" required="" placeholder="New Password">
                                              </div>
                                              
                                        </div>
                                                                       
                                        <div class="form-group row">
                                            <label class="col-2 pull-right">Confirm New Password:</label>
                                               
                                              <div class="col-4">
                                                  <input (change)="invAmntchng()" id="invAmount" name="invAmount" [(ngModel)]="newInvData.invAmount" #invAmount="ngModel" class="form-control" type="password" required="" placeholder="Confirm New Password">
                                              </div>
                                        </div>
                                                                                                          
                                          
          
                                            <div class="form-group text-center row m-t-20">
                                                <div class="col-12">
                                                    <button (click)="chngPass(passData)" class="btn btn-info btn-block waves-effect waves-light" type="button">Change Password</button>
                                                </div>
                                            </div>
                              </form>
                            </div>          
                            </div>
                          </div>        
                                            
                                
                                
                        </div>

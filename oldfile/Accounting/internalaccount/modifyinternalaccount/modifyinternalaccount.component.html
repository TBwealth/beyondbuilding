  
   
           <!-- Begin page -->
           <div id="wrapper">
   
              <app-sidebar></app-sidebar>
  
              
  
             <!-- Start right Content here -->
  
             <div class="content-page">
                 <!-- Start content -->
                 <div class="content">
  
                      <app-topbar></app-topbar>
  
                     <div class="page-content-wrapper " style="min-height:750px">
  
                          <div class="container-fluid">
                            <div class="row">
                              <div class="col-md-12 col-xl-12">
                                  <h4 class="text-muted text-center font-18"><b>Modify Internal Account</b></h4>
                                  <p></p><p></p>
                                  <div class="p-3">
                                <form class="form-horizontal m-t-20" id="ninvform"  name="ninvform" class="default-form" #ninvform="ngForm">
                                  <div *ngIf="newInvErr" class="alert alert-danger alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                    <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                   <span >{{newInvErr}}</span>
                                   
                                  </div>
                                  <div class="form-group row">
                                      <label class="col-3 pull-right">Account Number:</label>
                                        
                                        <div class="col-3">
                                            <input id="custid" name="custid" [(ngModel)]="newInvData.custid" #custid="ngModel" class="form-control" type="text" required="" placeholder="Account Number">
                                        </div>
                                        <div class=" col-3">
                                            <button type="button"   (click)="getCust(newInvData)"  class="btn btn-primary" >seacrh&nbsp;<i class="fa fa-arrow-circle-o-right"></i></button>
                                    </div> 
                                    <div class="col-3">
                                    {{newInvData.custname}}   
                                    </div>
                                      </div>
                                  <div class="form-group row">
                                      <label class="col-3 pull-right">Account Name:</label>
                                        
                                        <div class="col-3">
                                            <input id="custid" name="custid" [(ngModel)]="newInvData.custid" #custid="ngModel" class="form-control" type="text" required="" placeholder="Account Name">
                                        </div>
                                       
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-3 pull-right">Account Type:</label>
                                            
                                            <div class="col-3">
                                              <select class="form-control" id="invProduct" name="invProduct" [(ngModel)]="newInvData.invProduct" #invProduct="ngModel"> 
                                                  <option>Select</option>
                                                  <option value="Mr">Asset</option>
                                                  <option value="Mrs">Liability</option>
                                                  <option value="Miss">Expense</option>
                                                  <option value="Miss">Income</option>
                                              </select>     
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-3">Account Description:</label>
                                            <div class="col-3">
                                                <textarea class="form-control" (change)="invchange()" id="invTenor" name="invTenor" [(ngModel)]="newInvData.invTenor" #invTenor="ngModel"></textarea>
                                            </div>
                                           
                                            
                                        </div>
                                        <div class="form-group row">
                                          <label class="col-3 pull-right">Account Terminal:</label>
                                            
                                            <div class="col-3">
                                              <select class="form-control" (change)="invchange()" id="invTenor" name="invTenor" [(ngModel)]="newInvData.invTenor" #invTenor="ngModel"> 
                                                  <option>Select</option>
                                                  <option value="30">Mr</option>
                                                  <option value="60">Mrs</option>
                                                  <option value="90">Miss</option>
                                              </select>     
                                          </div>
                                      </div>
                                         
            
                                              <div class="form-group text-center row m-t-20">
                                                  <div class="col-12">
                                                      <button (click)="chngPass(passData)" class="btn btn-info btn-block waves-effect waves-light" type="button">Modify Account</button>
                                                  </div>
                                              </div>
                                </form>
                              </div>          
                              </div>
                            </div>        
                                              
                                  
                                  
                          </div>
  
  
                     </div> <!-- Page content Wrapper -->
  
                 </div> <!-- content -->
  
                 <app-dashfooter></app-dashfooter>
                
  
             </div>
             <!-- End Right content here -->
  
         </div>
         <!-- END wrapper -->
